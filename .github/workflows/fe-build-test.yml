name: FE 빌드 테스트

on: [pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: 의존성 설치
        run: pnpm install
        working-directory: ./frontend

      - name: 빌드 실행
        run: pnpm run build
        working-directory: ./frontend
